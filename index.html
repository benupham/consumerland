<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Map, Someday.</title>
    <style>
      #map {
        width: 100%;
        height: 960px;
        display: inline-block;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
  </head>
  <body>
    <div id="map"></div>
    <div id="info">&nbsp;</div>
    <div id="pm-overlays" style="display: none;">
      <div id="search-overlay" class="search-overlay">
        <form id="search" action="" name="search">
          <input type="text" name="search">
          <button id="submit" type="submit">Search</button>
        </form>
      </div>
      <div id="product-overlay" class="product-overlay">
        <div id="product-image" class="product-image">
          <img src="">
        </div>
        <div id="product-info" class="product-info">
          <div id="product-name" class="product-name"></div>
          <div id="product-size" class="product-size"></div>
          <div id="product-price" class="product-price"></div>
        </div>
        <button id="add-to-cart" name="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </body>
</html>
